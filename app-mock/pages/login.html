<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yattaday - ログイン</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .login-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            padding: var(--spacing-lg);
        }

        .login-container {
            background: var(--color-surface);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--spacing-lg);
        }

        .login-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .login-title {
            text-align: center;
            margin-bottom: var(--spacing-sm);
            color: var(--color-black);
        }

        .login-subtitle {
            text-align: center;
            color: var(--color-outline);
            margin-bottom: var(--spacing-xl);
        }

        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 1rem;
            border: 1px solid var(--color-outline);
            background: var(--color-surface);
            color: var(--color-black);
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .login-button:hover {
            background: var(--color-outline);
            color: var(--color-surface);
        }

        .login-button.google {
            border-color: #4285F4;
            color: #4285F4;
        }

        .login-button.google:hover {
            background: #4285F4;
            color: var(--color-surface);
        }

        .login-button.apple {
            border-color: #000000;
            color: #000000;
        }

        .login-button.apple:hover {
            background: #000000;
            color: var(--color-surface);
        }

        .login-button.anonymous {
            border-color: var(--color-outline);
            color: var(--color-outline);
        }

        .login-divider {
            text-align: center;
            margin: var(--spacing-lg) 0;
            color: var(--color-outline);
            position: relative;
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: var(--color-outline);
        }

        .login-divider::before {
            left: 0;
        }

        .login-divider::after {
            right: 0;
        }

        .login-terms {
            text-align: center;
            font-size: 0.875rem;
            color: var(--color-outline);
            margin-top: var(--spacing-xl);
            line-height: 1.6;
        }

        .login-terms a {
            color: var(--color-primary);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="mobile-frame">
        <div class="login-screen">
            <div class="login-container">
                <div class="login-logo">
                    <img src="../images/yattaday_icon.png" alt="Yattaday Logo">
                </div>
                <h1 class="login-title">Yattadayへようこそ</h1>
                <p class="login-subtitle">毎日の記録を簡単に</p>

                <div class="login-buttons">
                    <button class="login-button google">
                        <span style="font-size: 20px;">G</span>
                        <span>Googleでログイン</span>
                    </button>

                    <button class="login-button apple">
                        <span class="material-icons">apple</span>
                        <span>Appleでログイン</span>
                    </button>

                    <div class="login-divider">または</div>

                    <button class="login-button anonymous">
                        <span class="material-icons">person_outline</span>
                        <span>ゲストとして始める</span>
                    </button>
                </div>

                <p class="login-terms">
                    ログインすることで、<a href="#">利用規約</a>と<br>
                    <a href="#">プライバシーポリシー</a>に同意したものとみなされます
                </p>
            </div>
        </div>
    </div>

    <div style="text-align: center; margin-top: var(--spacing-lg);">
        <a href="../index.html" class="btn btn-text">← トップに戻る</a>
        <a href="record-items-list.html" class="btn btn-primary" style="margin-left: var(--spacing-md);">ホーム画面へ →</a>
    </div>
</body>
</html>
