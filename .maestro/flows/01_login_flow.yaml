# ログインフローのE2Eテスト
# Googleログインとゲストログインのテストケース

appId: com.memorylovers.yattaday.stag

---
# アプリを起動
- launchApp:
    appId: com.memorylovers.yattaday.stag
    clearState: true

# ログイン画面が表示されるまで待機
- waitForAnimationToEnd

# ゲストログインボタンの存在を確認してタップ（semantic idを使用）
# アプリ名が表示されていることで、ログイン画面が表示されていることを確認
- assertVisible: "YattaDay"
- assertVisible:
    id: "anonymous_login_button"
- tapOn:
    id: "anonymous_login_button"

# ホーム画面への遷移を確認
- waitForAnimationToEnd
- assertVisible: "記録項目"

# スクリーンショットを撮影
- takeScreenshot: "guest_login_success"
